name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Build the binary
        run: go build -o ./topmusicstreaming

      - name: Deploy to VPS
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh/
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          sshpass -p $SERVER_PASSWORD ssh $SERVER_USER@$SERVER_IP "mkdir -p /home/$SERVER_USER/topmusicstreaming"
          sshpass -p $SERVER_PASSWORD ssh $SERVER_USER@$SERVER_IP "sudo service topmusicstreaming stop"
          sshpass -p $SERVER_PASSWORD scp ./topmusicstreaming $SERVER_USER@$SERVER_IP:/home/$SERVER_USER/topmusicstreaming/topmusicstreaming
          sshpass -p $SERVER_PASSWORD ssh $SERVER_USER@$SERVER_IP "sudo service topmusicstreaming start"